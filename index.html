<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="style.css">
    <title>Milestone 1-Game</title>

<body>

        <nav id="navd">

        </nav>
        <main id="maind">
            <div id="gamedsp">0</div>
            <div id="controldsp">
                <button type="submit" id="numbers47">Add 4-7</button>
                <button type="submit" id="numbers18">Add 1-8</button>
            </div>
        </main>
        <footer id="bottomd">
            <div id="moneyDSP">$0</div>
        </footer>
    </div>
    <script src="app.js"></script>    
</body>
</html>
